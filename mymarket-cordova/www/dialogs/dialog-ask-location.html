<div data-role="header" class="ui-header ui-bar-a">
  <h1>Localização</h1>
</div>
<div role="main" class="ui-content">
  <p>Você está em {{locationNear.name}} ?</p>
  <button type="button" data-rel="back" class="ui-btn ui-shadow ui-corner-all ui-btn-b" ng-click="yesToLocation()">SIM</button>
  <button type="button" data-rel="back" class="ui-btn ui-shadow ui-corner-all ui-btn-b" ng-click="noToLocation()">NÃO</button>
</div>
