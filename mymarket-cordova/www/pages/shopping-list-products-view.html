<div data-role="header" class="ui-header ui-bar-a" data-position="fixed">
  <h1 class="header-title">Suas Listas</h1>
  <a class="header-back-button" href="#" data-iconpos="notext" data-rel="back" data-icon="carat-l"></a>
</div>
<div data-role="content" class="ui-responsive">
  <h2>{{shoppingList[0].list.name}}</h2>
   <table class="table">
   <thead>
    <tr>
     <td style="white-space: nowrap;">Nome</td>
     <td style="white-space: nowrap;">Quantidade</td>
    </tr>
   </thead>
    <tr ng-repeat="shoppingListProduct in shoppingList">
     <td style="white-space: nowrap;">{{ shoppingListProduct.product.name }}</td>
     <td style="white-space: nowrap;">{{ shoppingListProduct.quantity }}</td>
    </tr>            
  </table>  
</div>
