<html>
<head>
<!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
<meta http-equiv="Content-Security-Policy"
  content="default-src * data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; child-src http://mymarket.bastosbf.com/*">
<meta name="format-detection" content="telephone=no">
<meta name="msapplication-tap-highlight" content="no">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
<link rel="stylesheet" type="text/css" href="css/index.css">
<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/jquery.mobile.structure-1.4.5.min.css">
<title>Mercado</title>
<!-- <script type="text/javascript" src="js/jquery-1.10.2.js"></script> -->
<!-- <script type="text/javascript" src="js/jquery.bsFormAlerts.min.js"></script> -->
<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
</head>
<body>
  <div class="app" data-role="main">
    <div id="loading-indicator" class="loading">
      <img src="img/loading.gif" />
    </div>
    <div data-role="page" id="MaintActivity">
      <div data-role="header" class="ui-header ui-bar-a">
        <h1>My Market</h1>
      </div>
      <select class="form-control" name="citiesSelect" id="citiesSelect" class="btn btn-default dropdown-toggle">
        <option value="0">Select a City..</option>
      </select>
      <br>
      <select class="form-control" name="placesSelect" id="placesSelect" class="btn btn-default dropdown-toggle">
      </select>
      <br>
      <select class="form-control" name="marketsSelect" id="marketsSelect" class="btn btn-default dropdown-toggle">
      </select>
      <br>
      <button id="scanBarcodeButton" type="button" data-role="none" class="btn btn-primary">Scan Barcode</button>
      <br>
      <br>
      <button id="suggestMarketActivityButton" type="button" data-role="none" class="btn btn-primary">Suggest Market</button>

    </div>

    <div data-role="page" id="ProductActivity">
      <div data-role="header" class="ui-header ui-bar-a">
        <h1>Barcode</h1>
      </div>
      <p>I Am Now A Mobile Developer!!</p>
    </div>


    <div data-role="page" id="SuggestMarketActivity">
      <div data-role="header" class="ui-header ui-bar-a">
        <h1>Suggest Market</h1>
      </div>
      <form action="http://146.134.100.66:8080/mymarket-server/rest/collaboration/suggest-market" method="get">
        <label for="city">City:</label>
        <input type="text" name="city">
        <br>
        <label for="place">Place:</label>
        <input type="text" name="place">
        <br>
        <label for="market">Market:</label>
        <input type="text" name="market">
        <br>
        <input id="suggestMarketSendButton" type="submit" value="Send">
      </form>
    </div>
  </div>
  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
