<html>
<head>
<!--
            Customize this policy to fit your own app's needs. For more guidance, see:
                https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
            Some notes:
                * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
                * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
                * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                    * Enable inline JS: add 'unsafe-inline' to default-src
            -->
<meta http-equiv="Content-Security-Policy"
  content="default-src * data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; child-src http://mymarket.bastosbf.com/*">
<meta name="format-detection" content="telephone=no">
<meta name="msapplication-tap-highlight" content="no">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
<link rel="stylesheet" type="text/css" href="css/index.css">
<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/bootstrap-theme.min.css">
<title>e-Mercado</title>
<script type="text/javascript" src="js/external/jquery-1.10.2.js"></script>
<script type="text/javascript" src="js/external/jquery.mobile-1.4.5.min.js"></script>
<script type="text/javascript" src="js/external/bootstrap.js"></script>
<script type="text/javascript" src="js/external/angular.min.js"></script>
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular-route.js"></script>
<!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.1.3/ui-bootstrap.min.js"></script> -->
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.3/ui-bootstrap-tpls.min.js"></script>
</head>
<body>
  <div class="app" data-role="main">
    <div class="ui-loader-background"></div>
    <div data-role="page" id="MainActivity" class="ui-responsive">
      <div data-role="header" class="ui-header ui-bar-a" data-position="fixed">
        <h1 class="header-title">e-Mercado</h1>
      </div>
      <div ng-controller="MainController">
        <div style="margin: 2%">
          <select id="citiesSelect" ng-model="selectedCity" ng-init="getCities()" ng-change="getPlaces()" ng-options="city.id as city.name for city in cities track by city.id"
            ng-disabled="cities == null">
            <option value="">Selecione a Cidade</option>
          </select>
          <br>
          <select id="placesSelect" ng-model="selectedPlace" ng-change="getMarkets()" ng-options="place.id as place.name for place in places track by place.id"
            ng-disabled="selectedCity == null ||places == null">
            <option value="">Selecione o Bairro</option>
          </select>
          <br>
          <select id="marketsSelect" ng-model="selectedMarket" ng-options="market.id as market.name for market in markets track by market.id"
            ng-disabled="selectedCity == null ||selectedPlace == null || markets == null">
            <option value="">Selecione o Mercado</option>
          </select>
        </div>
        <div style="white-space: nowrap; margin: 5%; min-width: 100px; width: auto !important;">
          <!--                 http://marcj.github.io/css-element-queries/ -->
          <button class="indexButton ui-responsive" id="scanBarcodeButton" type="button" data-role="none" ng-click="scanBarcodeView()" ng-disabled="selectedCity == null">Escanear Código</button>
          <button class="indexButton ui-responsive" id="enterBarcodeButton" type="button" data-role="none" ng-click="enterBarcodeView()" ng-disabled="selectedCity == null">Digitar Código</button>
          <br>
        </div>
        <button class="indexButton ui-responsive" style="background-color: #008CBA; width: auto" id="suggestMarketActivityButton" type="button" data-role="none" ng-click="suggestMarketView()">Sugerir
          Mercado</button>
      </div>
      <div class="info-div">
        <small> Não esqueça de colaborar com os preços dos produtos que comprar para manter o aplicativo sempre atualizado! Com sua ajuda e a de todos os outros usuários poderemos sempre
          comprar produtos com preços justos e saber que estamos pagando o melhor preço! </small>
      </div>
    </div>

    <div id="ProductsActivity" data-role="page">
      <div data-role="header" class="ui-header ui-bar-a" data-position="fixed">
        <h1 class="header-title">Produto</h1>
        <a class="header-back-button" href="#" data-iconpos="notext" data-rel="back" data-icon="carat-l"></a>
      </div>
    </div>
    <div id="AddProductActivity" data-role="page"></div>
    <div id="AddMarketProductActivity" data-role="page"></div>
    <div id="AddMarketPriceActivity" data-role="page"></div>
    <div id="dialogRenameProduct" data-role="page"></div>
    <div id="dialogUpdatePrice" data-role="page"></div>
    <div id="dialogEnterBarcode" data-role="page"></div>

  </div>
  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
  <script type="text/javascript" src="js/utils.js"></script>
  <script type="text/javascript" src="js/angular_app.js"></script>
  <script type="text/javascript" src="js/rest_operations.js"></script>
</body>
</html>
