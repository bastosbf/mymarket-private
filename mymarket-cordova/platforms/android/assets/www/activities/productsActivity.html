<div data-role="header" class="ui-header ui-bar-a">
  <h1>Produto</h1>
</div>
<fieldset class="scheduler-border">
  <legend class="scheduler-border" id="productName"></legend>
  <p id="barcode" />
  <div class="list-group">
    <div id="marketCard" class="list-group-item">
      <h4 class="list-group-item-heading">
        <p id="marketName"></p>
      </h4>
      <div class="list-group-item-text">
        <p id="productMarketAddress"></p>
      </div>
      <dl>
        <dd id="priceLine">
          <code>Preço</code>
          <p id="productPrice"></p>
        </dd>
        <dd id="lastUpdateLine">
          <code>Última Atualização</code>
          <p id="productLastUpdate"></p>
        </dd>
      </dl>
      <button id="addProductActivityButton" type="button" data-role="none" class="btn btn-success">Adicionar produto</button>
    </div>
  </div>
</fieldset>
