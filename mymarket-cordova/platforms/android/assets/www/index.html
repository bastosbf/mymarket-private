<html>
<head>
<!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
<meta http-equiv="Content-Security-Policy"
  content="default-src * data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; child-src http://mymarket.bastosbf.com/*">
<meta name="format-detection" content="telephone=no">
<meta name="msapplication-tap-highlight" content="no">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
<link rel="stylesheet" type="text/css" href="css/index.css">
<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
<link rel="stylesheet" href="css/bootstrap.css">
<!--<link rel="stylesheet" href="css/jquery.mobile.structure-1.4.5.min.css"> -->
<title>Mercado</title>
<script type="text/javascript" src="js/external/jquery-1.10.2.js"></script>
<!-- <script type="text/javascript" src="js/jquery.bsFormAlerts.min.js"></script> -->
<!--<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>-->
<script type="text/javascript" src="js/external/jquery.mobile-1.4.5.min.js"></script>
<script type="text/javascript" src="js/external/bootstrap.js"></script>
</head>
<body>
  <div class="app" data-role="main">
    <div id="loading-indicator" class="loading">
      <img src="img/loading.gif" />
    </div>
    <div data-role="page" id="MainActivity">
      <div data-role="header" class="ui-header ui-bar-a">
        <h1>Meu Mercado</h1>
      </div>
      <select class="form-control" name="citiesSelect" id="citiesSelect" class="btn btn-default dropdown-toggle">
        <option value="0">Selecione uma cidade..</option>
      </select>
      <br>
      <select class="form-control" name="placesSelect" id="placesSelect" class="btn btn-default dropdown-toggle">
      </select>
      <br>
      <select class="form-control" name="marketsSelect" id="marketsSelect" class="btn btn-default dropdown-toggle">
      </select>
      <br>
      <button id="scanBarcodeButton" type="button" data-role="none" class="btn btn-primary" disabled>Ler CÃ³digo de Barras</button>
      <br>
      <br>
      <button id="suggestMarketActivityButton" type="button" data-role="none" class="btn btn-primary">Sugerir Mercado</button>
    </div>

    <div id="ProductsActivity" data-role="page">
      <div data-role="header" class="ui-header ui-bar-a">
        <h1>Produto</h1>
      </div>
    </div>
    <div id="AddProductActivity" data-role="page"></div>
    <div id="SuggestMarketActivity" data-role="page"></div>
    <div id="dialogLocation" data-role="page" data-close-btn="none" data-dialog="true"></div>
    <div id="dialogRenameProduct" data-role="page" data-close-btn="none" data-dialog="true"></div>
    <div id="dialogUpdatePrice" data-role="page" data-close-btn="none" data-dialog="true"></div>

  </div>
  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="js/properties.js"></script>
  <script type="text/javascript" src="js/utils.js"></script>
  <script type="text/javascript" src="js/geolocation.js"></script>
  <script type="text/javascript" src="js/rest_operations.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
